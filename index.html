<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Linkedin-Clone</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-left">
        <a href="index.html" class="logo"
          ><img src="images/logo.png" alt=""
        /></a>
        <div class="search-box">
          <img src="images/search.png" />
          <input type="text" placeholder="Search" />
        </div>
      </div>
      <div class="navbar-center">
        <ul>
          <li>
            <a href="#" class="active-link"
              ><img src="images/home.png" /> <span>Home</span></a
            >
          </li>
          <li>
            <a href="#"
              ><img src="images/network.png" /> <span>My Network</span></a
            >
          </li>
          <li>
            <a href="#"><img src="images/jobs.png" /> <span>Jobs</span></a>
          </li>
          <li>
            <a href="#"
              ><img src="images/message.png" /> <span>Messaging</span></a
            >
          </li>
          <li>
            <a href="#"
              ><img src="images/notification.png" />
              <span>Notifications</span></a
            >
          </li>
        </ul>
      </div>
      <div class="navbar-right">
        <div class="online">
          <img src="images/user-1.png" class="nav-profile-img" />
        </div>
      </div>
    </nav>

    <!-- -------- navbar close ---------->

    <div class="container">
      <!-- --------- Left Sidebar --------  -->
      <div class="left-sidebar">
        <div class="sider-profile-box">
          <img src="images/cover-pic.png" width="100%" />
          <div class="sidebar-profile-info">
            <img src="images/user-1.png" />
            <h1>Rayan Walton</h1>
            <h3>Web Developer at Microsoft</h3>
          </div>
          <ul>
            <li>Your Profile views<span>52</span></li>
            <li>Your post views<span>810</span></li>
            <li>Your connections<span>205</span></li>
          </ul>
        </div>
      </div>
      <!-- -------- Main Content ----------  -->
      <div class="main-content"></div>
      <!-- ----------- Right Sidebar -------  -->
      <div class="right-sidebar"></div>
    </div>
  </body>
</html>
